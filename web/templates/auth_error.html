<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required - Indici Reports Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Teams SDK for authentication retry -->
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body class="teams-mode">
    <div class="auth-error-container">
        <div class="auth-error-content">
            <div class="auth-error-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Authentication Required</h1>
            <p class="auth-error-message">
                You need to be authenticated with your Microsoft account to access the Indici Reports Assistant.
            </p>
            <div class="auth-info">
                <p><i class="fas fa-info-circle"></i> This application requires Microsoft Teams authentication.</p>
                <p><i class="fas fa-redo"></i> Please click on the Teams tab again to retry.</p>
            </div>
        </div>
    </div>
    
    <style>
        .auth-error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-secondary);
            padding: var(--spacing-md);
        }
        
        .auth-error-content {
            text-align: center;
            padding: var(--spacing-2xl);
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 100%;
        }
        
        .auth-error-icon {
            font-size: 4rem;
            color: var(--warning-color);
            margin-bottom: var(--spacing-lg);
        }
        
        .auth-error-content h1 {
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-2xl);
        }
        
        .auth-error-message {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            font-size: var(--font-size-lg);
        }
        

        
        .auth-info {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .auth-info p {
            margin-bottom: var(--spacing-sm);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            font-size: var(--font-size-base);
        }

        .auth-info p:last-child {
            margin-bottom: 0;
        }

        .auth-info i {
            color: var(--primary-color);
        }
        

        
        /* Dark theme support for Teams */
        body[data-teams-theme="dark"] .auth-error-container {
            background: var(--dark-bg-primary);
        }
        
        body[data-teams-theme="dark"] .auth-error-content {
            background: var(--dark-bg-secondary);
        }
        
        body[data-teams-theme="dark"] .auth-error-content h1 {
            color: var(--dark-text-primary);
        }
        
        body[data-teams-theme="dark"] .auth-error-message {
            color: var(--dark-text-secondary);
        }
        
        body[data-teams-theme="dark"] .auth-info {
            background: var(--dark-bg-tertiary);
        }

        body[data-teams-theme="dark"] .auth-info p {
            color: var(--dark-text-secondary);
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .auth-error-content {
                padding: var(--spacing-lg);
                margin: var(--spacing-sm);
            }

            .auth-error-icon {
                font-size: 3rem;
            }

            .auth-info p {
                font-size: var(--font-size-sm);
            }
        }
    </style>

    <script>
        // Initialize Teams SDK for theme support only
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (typeof microsoftTeams !== 'undefined') {
                    await microsoftTeams.app.initialize();
                    console.log('Teams SDK initialized for theme support');

                    // Apply Teams theme to specific elements only (don't change body)
                    const context = await microsoftTeams.app.getContext();
                    if (context.app && context.app.theme) {
                        const authContent = document.querySelector('.auth-error-content');
                        if (authContent) {
                            authContent.setAttribute('data-teams-theme', context.app.theme);
                        }
                        console.log(`Applied Teams theme: ${context.app.theme}`);
                    }
                } else {
                    console.warn('Teams SDK not available');
                }
            } catch (error) {
                console.error('Failed to initialize Teams SDK:', error);
            }
        });
    </script>
</body>
</html>
