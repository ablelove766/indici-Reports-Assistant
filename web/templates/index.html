<body{% if teams_mode %} class="teams-mode{% if view_mode %} {{ view_mode }}{% endif %}{% if responsive_mode %} responsive-{{ responsive_mode }}{% endif %}"{% endif %}>
    <!-- Sidebar Overlay for Mobile -->

    <div class="app-container"{% if teams_mode %} data-teams-mode="true" data-view-mode="{{ view_mode or 'full' }}" data-responsive-mode="{{ responsive_mode or 'auto' }}"{% endif %}>

        <!-- Main Chat Area -->

                </div>
                <div class="header-actions">
                    <button class="header-btn" onclick="clearChat()" title="Clear Chat">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <!-- Direct sendMessage function - Always works -->
    <script>
        // EMERGENCY: Define all functions immediately to prevent reference errors
        window.toggleMobileNav = window.toggleMobileNav || function() {
            console.log('🚨 EMERGENCY: toggleMobileNav called');
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                const isOpen = sidebar.classList.contains('mobile-open');
                if (isOpen) {
                    sidebar.classList.remove('mobile-open');
                    console.log('🚨 EMERGENCY: Sidebar closed');
                } else {
                    sidebar.classList.add('mobile-open');
                    console.log('🚨 EMERGENCY: Sidebar opened');
                }
            }
        };

        window.sendMessage = window.sendMessage || function() {
            console.log('🚨 EMERGENCY: sendMessage called');
            const messageInput = document.getElementById('message-input');
            if (messageInput && messageInput.value.trim()) {
                console.log('🚨 EMERGENCY: Message:', messageInput.value.trim());
                if (window.chatApp && window.chatApp.sendMessage) {
                    window.chatApp.sendMessage();
                } else {
                    console.log('🚨 EMERGENCY: ChatApp not available');
                }
            }
        };





        window.toggleSidebar = window.toggleSidebar || function() {
            console.log('🚨 EMERGENCY: toggleSidebar called');
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.classList.toggle('hidden');
            }
        };

        window.closeMobileNav = window.closeMobileNav || function() {
            console.log('🚨 EMERGENCY: closeMobileNav called');
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.classList.remove('mobile-open');
            }
        };

        window.sendSampleQuery = window.sendSampleQuery || function(query) {
            console.log('🚨 EMERGENCY: sendSampleQuery called with:', query);
            try {
                if (!query || typeof query !== 'string') {
                    console.error('Invalid query provided to sendSampleQuery:', query);
                    return;
                }

                const messageInput = document.getElementById('message-input');
                if (messageInput) {
                    messageInput.value = query;
                    if (window.sendMessage && typeof window.sendMessage === 'function') {
                        window.sendMessage();
                    } else {
                        console.error('sendMessage function not available');
                    }
                } else {
                    console.error('Message input element not found');
                }
            } catch (error) {
                console.error('Error in sendSampleQuery:', error);
            }
        };

        console.log('🚨 EMERGENCY: All functions defined to prevent reference errors');

        // FIRST PRIORITY: toggleMobileNav function for HTML onclick
        window.toggleMobileNav = function() {
            console.log('🔄 PRIORITY: toggleMobileNav called from HTML onclick');
            try {
                const sidebar = document.querySelector('.sidebar');
                if (sidebar) {
                    const isOpen = sidebar.classList.contains('mobile-open');
                    if (isOpen) {
                        sidebar.classList.remove('mobile-open');
                        sidebar.classList.add('mobile-hidden');
                        console.log('✅ PRIORITY: Sidebar closed');
                    } else {
                        sidebar.classList.remove('mobile-hidden');
                        sidebar.classList.add('mobile-open');
                        console.log('✅ PRIORITY: Sidebar opened');
                    }
                } else {
                    console.error('❌ PRIORITY: Sidebar not found');
                }
            } catch (error) {
                console.error('❌ PRIORITY: Error in toggleMobileNav:', error);
            }
        };
        console.log('✅ PRIORITY: toggleMobileNav function defined at top level');

        // Direct sendMessage function that always works
        window.sendMessage = function() {
            console.log('🔵 Direct sendMessage called');

            const messageInput = document.getElementById('message-input');
            if (!messageInput) {
                console.error('❌ Message input not found');
                return;
            }

            const message = messageInput.value.trim();
            if (!message) {
                console.log('⚠️ No message to send');
                return;
            }

            console.log('📝 Message to send:', message);

            // Try ChatApp first
            if (window.chatApp && window.chatApp.sendMessage && window.chatApp.isConnected) {
                console.log('✅ Using ChatApp.sendMessage()');
                window.chatApp.sendMessage();
                return;
            }

            // Fallback: Direct socket approach
            if (window.io && typeof io === 'function') {
                console.log('🔄 Using direct socket approach');
                try {
                    const socket = io();

                    socket.on('connect', () => {
                        console.log('✅ Direct socket connected');

                        // Add message to chat manually
                        const chatMessages = document.getElementById('chat-messages');
                        if (chatMessages) {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'message user chat';
                            messageDiv.innerHTML =
                                '<div class="avatar">👤</div>' +
                                '<div class="message-text">' + message + '</div>';
                            chatMessages.appendChild(messageDiv);
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }

                        // Send to server
                        socket.emit('user_message', { message: message });

                        // Clear input
                        messageInput.value = '';

                        console.log('✅ Message sent via direct socket');
                    });

                    socket.on('bot_message', (data) => {
                        console.log('📨 Received bot response');
                        const chatMessages = document.getElementById('chat-messages');
                        if (chatMessages) {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'message assistant chat';
                            messageDiv.innerHTML =
                                '<div class="avatar">🤖</div>' +
                                '<div class="message-text">' + (data.message || '') + '</div>';
                            chatMessages.appendChild(messageDiv);
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                    });

                } catch (error) {
                    console.error('❌ Direct socket error:', error);
                }
            } else {
                console.error('❌ Socket.IO not available');
            }
        };

        // Also ensure the function is available after DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof sendMessage === 'undefined') {
                    console.log('⚠️ sendMessage still not defined after DOM load, creating backup...');
                    window.sendMessage = function() {
                        console.log('🔵 Backup sendMessage called');
                        if (window.chatApp && window.chatApp.sendMessage) {
                            window.chatApp.sendMessage();
                        } else {
                            console.error('❌ ChatApp not available in backup function');
                        }
                    };
                }

                // Add event listener as backup
                const sendButton = document.getElementById('send-button');
                if (sendButton) {
                    console.log('✅ Adding backup event listener to send button');
                    sendButton.addEventListener('click', function(e) {
                        console.log('🔵 Send button event listener triggered');
                        e.preventDefault();

                        if (typeof sendMessage === 'function') {
                            sendMessage();
                        } else if (window.chatApp && window.chatApp.sendMessage) {
                            console.log('📞 Calling chatApp.sendMessage directly');
                            window.chatApp.sendMessage();
                        } else {
                            console.error('❌ No send function available');
                        }
                    });
                }

                // Add Enter key support
                const messageInput = document.getElementById('message-input');
                if (messageInput) {
                    messageInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            console.log('⌨️ Enter key pressed');
                            if (typeof sendMessage === 'function') {
                                sendMessage();
                            } else if (window.chatApp && window.chatApp.sendMessage) {
                                window.chatApp.sendMessage();
                            }
                        }
                    });
                }
            }, 1000);
        });
    </script>

    <!-- BULLETPROOF Mobile Navigation Script for Real Mobile Devices -->
    <script>
        // Global variables for mobile nav
        let mobileNavInitialized = false;
        let mobileToggleButton = null;
        let sidebar = null;
        let overlay = null;

        // IMMEDIATE: Simple toggleMobileNav function for HTML onclick
        window.toggleMobileNav = function() {
            console.log('🔄 IMMEDIATE: toggleMobileNav called from HTML');
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                const isOpen = sidebar.classList.contains('mobile-open');
                if (isOpen) {
                    sidebar.classList.remove('mobile-open');
                    console.log('✅ IMMEDIATE: Sidebar closed');
                } else {
                    sidebar.classList.add('mobile-open');
                    console.log('✅ IMMEDIATE: Sidebar opened');
                }
            } else {
                console.error('❌ IMMEDIATE: Sidebar not found');
            }
        };

        // ULTRA-AGGRESSIVE Teams mobile toggle handler - DEFINED FIRST TO AVOID REFERENCE ERROR
        function handleTeamsMobileToggle() {
            console.log('🔵 TEAMS MOBILE: ULTRA-AGGRESSIVE handleTeamsMobileToggle called');

            try {
                const sidebar = document.querySelector('.sidebar');
                const mainContent = document.querySelector('.main-content');
                const appContainer = document.querySelector('.app-container');
                const mobileToggle = document.querySelector('.mobile-nav-toggle');
                const toggleIcon = mobileToggle ? mobileToggle.querySelector('i') : null;

                console.log('🔵 TEAMS MOBILE: Elements check:', {
                    sidebar: !!sidebar,
                    mainContent: !!mainContent,
                    appContainer: !!appContainer,
                    mobileToggle: !!mobileToggle,
                    toggleIcon: !!toggleIcon,
                    screenWidth: window.innerWidth,
                    isMobile: window.innerWidth <= 768
                });

                if (!sidebar) {
                    console.error('❌ TEAMS MOBILE: Sidebar not found');
                    return;
                }

                const isCurrentlyOpen = sidebar.classList.contains('mobile-open');
                console.log('🔵 TEAMS MOBILE: Current state:', isCurrentlyOpen ? 'OPEN' : 'CLOSED');
                console.log('🔵 TEAMS MOBILE: Sidebar classes:', sidebar.className);

                if (isCurrentlyOpen) {
                    // CLOSE mobile nav
                    console.log('🔄 TEAMS MOBILE: Closing mobile nav...');
                    sidebar.classList.remove('mobile-open');
                    sidebar.classList.add('mobile-hidden');

                    if (toggleIcon) {

        function applyTeamsResponsiveLayout() {
            const appContainer = document.querySelector('.app-container');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const mobileToggle = document.querySelector('.mobile-nav-toggle');

            console.log('Applying Teams responsive layout, viewport:', window.innerWidth);

            // Get Teams context for responsive decisions
            if (window.teamsContext && window.teamsContext.page) {
                const frameContext = window.teamsContext.page.frameContext;
                console.log('Teams frame context:', frameContext);

                // Apply different layouts based on Teams context
                if (frameContext === 'meetingStage') {
                    // Meeting stage - more compact
                    document.body.classList.add('compact');
                    if (sidebar) sidebar.style.width = '250px';
                } else if (frameContext === 'sidePanel') {
                    // Side panel - very compact
                    document.body.classList.add('compact');
                    if (sidebar) sidebar.style.width = '220px';
                }
            }

            // Check viewport size and adjust
            const viewportWidth = window.innerWidth;

            if (viewportWidth <= 768) {
                // Mobile layout in Teams
                console.log('Applying mobile layout in Teams');

                if (mobileToggle) {
                    mobileToggle.style.display = 'block';
                }

                if (sidebar) {
                    sidebar.style.position = 'fixed';
                    sidebar.style.width = '280px';
                    sidebar.style.transform = 'translateX(-100%)';
                    sidebar.style.zIndex = '1000';
                }

                if (mainContent) {
                    mainContent.style.width = '100%';
                    mainContent.style.marginLeft = '0';
                }

            } else if (viewportWidth <= 1024) {
                // Tablet layout in Teams
                console.log('Applying tablet layout in Teams');

                if (mobileToggle) {
                    mobileToggle.style.display = 'none';
                }

                if (sidebar) {
                    sidebar.style.position = 'relative';
                    sidebar.style.width = '250px';
                    sidebar.style.transform = 'none';
                    sidebar.style.zIndex = 'auto';
                }

            } else {
                // Desktop layout in Teams
                console.log('Applying desktop layout in Teams');

                if (mobileToggle) {
                    mobileToggle.style.display = 'none';
                }

                if (sidebar) {
                    sidebar.style.position = 'relative';
                    sidebar.style.width = '300px';
                    sidebar.style.transform = 'none';
                    sidebar.style.zIndex = 'auto';
                }
            }
        }

        function handleTeamsResize() {
            console.log('Teams window resized:', window.innerWidth, 'x', window.innerHeight);

            // Close mobile nav if window becomes large
            if (window.innerWidth > 768) {
                closeMobileNav();
            }

            // Apply responsive layout
            applyTeamsResponsiveLayout();

            // Scroll to bottom of chat if needed
            const chatContainer = document.querySelector('.chat-container');
            if (chatContainer) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
    {% endif %}
</body>
</html>
